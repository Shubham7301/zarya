name: zarya_merchant_app
description: Merchant mobile app for Zarya appointment booking platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase (commented out for web compatibility)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_messaging: ^14.7.10
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # HTTP and API
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Image handling and Cloudinary
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
